info: |
    This plan deploys a bare metal SNO.
    to use:
        create a .yaml parameters file, with at least the following:
        `cluster: <name>`
        `domain: <fqdn>`
        `bmc_ip: <ip of bmc>`
    optionally you can also specify:
        `tag: <ocp version>`
        `api_ip: <ip>`
        `bmc_username: <username>`
        `bmc_password: <password>`
        `bmc_model: <model>`
    the plan creates a VM on which it installs kcli and then uses `kcli create cluster` to create an iso file, host it on http server and use redfish to attach that to the actual bare metal and boot it.
cluster: testk
domain: lab.local
version: stable
tag: '4.12'
pull_secret: openshift_pull.json

# installer defaults:
image: centos8stream
pool: default
installer_wait: false
installer_mac:
numcpus: 4
memory: 4096
rhnregister: true
networkwait: 30
notify: true
network: baremetal
disk_size: 30
privatekey: false

# sno defaults
api_ip:
bmc_username: root
bmc_password: calvin
bmc_ip:
bmc_model: dell
